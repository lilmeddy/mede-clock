<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="nums">
            <div class="num one"><div>1</div></div>
            <div class="num two"><div>2</div></div>
            <div class="num three"><div>3</div></div>
            <div class="num four"><div>4</div></div>
            <div class="num five"><div>5</div></div>
            <div class="num six"><div>6</div></div>
            <div class="num seven"><div>7</div></div>
            <div class="num eight"><div>8</div></div>
            <div class="num nine"><div>9</div></div>
            <div class="num ten"><div>10</div></div>
            <div class="num oneth"><div>11</div></div>
            <div class="num twoth"><div>12</div></div>
            
            <div class="circle" id="hr"><i></i></div>
            <div class="circle" id="mn"><i></i></div>
            <div class="circle" id="sc"><i></i></div>
            
        </div>
    </div>
    <script>
        let hr = document.querySelector('#hr')
        let mn = document.querySelector('#mn')
        let sc = document.querySelector('#sc')

      setInterval(()=>{
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;
        
        hr.style.transform = `rotateZ(${hh+ (mm/12)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
        
       
      })
    </script>
</body>
</html>
